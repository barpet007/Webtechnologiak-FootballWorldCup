<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Labdarúgó Világbajnokság - Kapcsolat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Labdarúgó Világbajnokság</h1>
        <nav>
            <ul>
                <li><a href="index.html">Kezdőlap</a></li>
                <li><a href="history.html">Történelem</a></li>
                <li><a href="mascots.html">Kabalák</a></li>
                <li><a href="contact.html">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>Kapcsolat</h2>
            <form id="contactForm">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">Üzenet:</label>
                <textarea id="message" name="message"></textarea><br>
                <label for="subscribe">Feliratkozás:</label>
                <input type="checkbox" id="subscribe" name="subscribe"><br>
                <label for="gender">Nem:</label>
                <input type="radio" id="male" name="gender" value="male"> Férfi
                <input type="radio" id="female" name="gender" value="female"> Nő<br>
                <label for="color">Kedvenc szín:</label>
                <input type="color" id="color" name="color"><br>
                <label for="date">Dátum:</label>
                <input type="date" id="date" name="date"><br>
                <button type="submit">Küldés</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Labdarúgó Világbajnokság</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
